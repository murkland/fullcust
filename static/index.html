<!DOCTYPE html>
<html>
    <head>
        <title>fullcust</title>
        <meta charset="utf-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
        />
        <style>
            #requirements li {
                display: list-item;
            }

            #results {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
                text-align: center;
                gap: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="my-3">
                <h1>fullcust</h1>
                <p class="lead">
                    navicust autolayout・ナビカスタマイザー自動配置
                </p>
            </div>
            <form id="form" class="mb-3">
                <fieldset id="fieldset" class="mb-3">
                    <div class="form mb-3">
                        <div class="col">
                            <select class="form-select" id="part-select">
                                <option value="" disabled selected>
                                    Pick a part・パートを選択
                                </option>
                            </select>
                        </div>
                    </div>
                    <ol class="list-group" id="requirements"></ol>
                </fieldset>
            </form>

            <div id="results"></div>
            <div
                id="no-results"
                style="display: none"
                class="alert alert-danger"
            >
                No solutions found・解決が見つからなかった
            </div>

            <script src="index.js"></script>
        </div>
    </body>
</html>
